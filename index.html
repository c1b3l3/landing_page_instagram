<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"><!--div principal -->
        <div class="instagram-phone"><!--div onde está a imagem do celular-->
            <img src="img/instagram_screen.png" alt="celular">
        </div>
        <div class="instagram-continue"><!--coluna da direita-->
            <div class="group">
                <img src="img/instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/foto_perfil1.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como june</a><!--deveria ser botão?-->
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é June?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
